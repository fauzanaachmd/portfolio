<div class="cover-v1 jarallax bg-light" id="home-section">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-md-8 mx-auto text-center">
                <h1 class="heading gsap-reveal-hero"><img [src]="'assets/images/branding_logo.png'" alt="Fauzan Achmad Logo" height="200"></h1>
                <h2 class="subheading gsap-reveal-hero">Web and iOS native front end engineer</h2>
            </div>

        </div>
    </div>
</div>



<div class="unslate_co--section" id="portfolio-section">
    <div class="container">
      <div class="section-heading-wrap text-center mb-5" data-aos="fade-up">
        <h2 class="heading-h2 text-center divider">Portfolio</h2>
      </div>

      <div class="relative"><div class="loader-portfolio-wrap"><div class="loader-portfolio"></div></div> </div>
      <div id="portfolio-single-holder"></div>

      <div class="portfolio-wrapper">
        <div id="posts" class="row gutter-isotope-item">
          <div class="item web branding col-sm-6 col-md-6 col-lg-4 isotope-mb-2" *ngFor="let portfolio of portfolios | async">
            <a href="portfolio-single-1.html" class="portfolio-item ajax-load-page isotope-item gsap-reveal-img" data-id="1">
                <div class="overlay">
                  <span class="wrap-icon icon-link2"></span>
                  <div class="portfolio-item-content">
                    <h3>{{ portfolio.name }}</h3>
                    <p>{{ portfolio.role }}</p>
                  </div>
                </div>
                <img [src]="portfolio.images[0]" class="lazyload  img-fluid" alt="Images" />
              </a>
          </div>
        </div>
      </div>
    </div>
  </div>
